name: AI Newsletter Automated Run

on:
  schedule:
    # Tous les vendredis Ã  9h00 (Heure de Paris)
    # 9h00 Paris (CET/UTC+1) = 8h00 UTC
    - cron: '0 8 * * 5'
  workflow_dispatch: # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Newsletter Automation
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: python main.py
